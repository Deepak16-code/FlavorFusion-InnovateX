<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/RecipeLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>FlavorFusion</title>
</head>
<body>

    <!--- Navigation Bar -->
    <div class="contact-header">
        <div class="header">
            <nav class="nav-bar">
                <img src="./img/logo.png" class="brand-name">
                <a href="#" class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="menu-bar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
                <div class="contact-wrapper">
                    <div class="contact-title">
                        <h1>Contact Us</h1>
                    </div>
                    <div class="subtitle">
                            <p>You can make any food request on the website. Simply submit a request using the form.</p>
                    </div>
                    <div class="box">
                        <!--Form-->
                        <div class="contact form">
                            <h3>Send a Request</h3>
                            <form class="gform pure-form pure-form-stacked" method="POST" data-email="flavorfusion@gmail.com"
                            action="https://script.google.com/macros/s/AKfycbwsiaU1gQliSZE7SXJD2elgH2quXOuTVpa8oYqlq4hIgmjHI2L_SS8ma-ZGzkPcvoc0Hw/exec" onsubmit="event.preventDefault(); validateForm()">
                                <div class="formBox">
                                    <div class="row50">
                                        <div class="inputBox">
                                            <label for="name">Name:</label>
                                            <input type="text" name="name" id="name" placeholder="Your Name">
                                            <small class="error"></small>
                                        </div>
                                        <div class="inputBox">
                                            <label for="email">Email:</label>
                                            <input type="text" name="email" id="email" placeholder="Your Email">
                                            <small class="error"></small>
                                        </div>
                                    </div>
                                    <div class="row100">
                                        <div class="inputBox">
                                            <label for="message">Message:</label>
                                            <textarea id="message" name="message" placeholder="Your Message"></textarea>
                                            <small class="error"></small>
                                        </div>
                                    </div>
                                    <div class="row100">
                                        <div class="inputBox">
                                            <input type="submit" id="sendMessage" value="Send Message" >
                                            <p id="success"></p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Info-->
                        <div class="contact info">
                            <h3>Contact Information</h3>
                            <div class="infoBox">
                                <div>
                                    <span><ion-icon name="location-outline"></ion-icon></span>
                                    <p>Ponda<br>India</p>
                                </div>
                                <div>
                                    <span><ion-icon name="mail-outline"></ion-icon></span>
                                    <a href="flavorfusion@gmail.com">flavorfusion@gmail.com</a> 
                                </div>
                                <div>
                                    <span><ion-icon name="call-outline"></ion-icon></span>
                                    <a href="tel:+0000000000">+000000000000</a> 
                                </div>
                                <ul class="socMed">
                                    <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                                    <li><a href="https://github.com/Deepak16-code/FlavorFusion-InnovateX"><ion-icon name="logo-github"></ion-icon></a></li>
                                </ul>
                            </div>
                        </div>
                        <!--Map-->
                        <div class="contact map">
                            <iframe src="https://www.google.com/maps/place/Ponda,+Goa/@15.438802,73.9258176,12z/data=!3m1!4b1!4m6!3m5!1s0x3bbfbabfcfe07ead:0x9c903a261e1e41c4!8m2!3d15.4026927!4d74.0078049!16zL20vMDM4Y3A3?entry=ttu&g_ep=EgoyMDI1MDkxNi4wIKXMDSoASAFQAw%3D%3D" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

        </div>
    </div>


    <div class="footer">
        <div class="social-btn">
            <a href="https://github.com/Deepak16-code/FlavorFusion-InnovateX" target="_blank" ><i class="	fab fa-github"></i></a>
            <a href="https://www.instagram.com/flovor_fusion.25?igsh=Njh2dWo2ZHYyaWVv" target="_blank" ><i class="	fab fa-instagram"></i></a>
        </div>
            <div class="quick-bar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
    </div>
    
<script src="./assets/index.js"></script>
<script src="./assets/message.js"></script>

</body>
</html>
